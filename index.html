<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EK Crew Bus</title>
    <style>
        @font-face {
            font-family: 'Emirates Bold';
            src: url('https://c.ekstatic.net/shared/fonts/emirates/emirates-bold-v3.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Emirates Bold', sans-serif;
            background: linear-gradient(to bottom, #ff6f61, #ff9f1c, #ffd700, #87ceeb);
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button-row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            width: 200px;
            padding: 15px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .inline-image {
            width: 50px;
            height: auto;
            position: absolute;
            bottom: 0;
            z-index: 1;
        }

        .grosvenor-image {
            right: 10px;
        }

        .dso-image {
            left: 10px;
        }

        .corner-image {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EK Crew Bus</h1>
        <div class="button-row">
            <a href="https://adriacp96.github.io/grosvenor/" class="button">
                Grosvenor
                <img src="https://i.imghippo.com/files/bTT1071g.png" alt="Grosvenor Icon" class="inline-image grosvenor-image">
            </a>
        </div>
        <div class="button-row">
            <a href="https://adriacp96.github.io/dso/" class="button">
                DSO
                <img src="https://i.imghippo.com/files/FFdi2937mw.png" alt="DSO Icon" class="inline-image dso-image">
            </a>
        </div>
    </div>
    <img src="https://i.imghippo.com/files/JwBK7847tdg.png" alt="Corner Image" class="corner-image">
</body>
</html>
