<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>EK Crew Bus</title>
    <style>
        @font-face {
            font-family: 'Emirates Bold';
            src: url('https://c.ekstatic.net/shared/fonts/emirates/emirates-bold-v3.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
        }

        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(to bottom, #0d1b2a, #1b263b, #415a77); /* Movemos el degradado al html */
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Emirates Bold', sans-serif;
            position: relative;
        }

        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button-row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px 0;
        }

        .button {
            display: inline-block;
            width: 200px;
            padding: 15px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: visible;
        }

        .inline-image {
            position: absolute;
            z-index: 2;
            bottom: 0;
        }

        .grosvenor-image {
            width: 50px;
            height: auto;
            right: 20px;
        }

        .dso-image {
            width: 160px;
            height: auto;
            left: 17px;
        }

        .grosvenor-text {
            text-align: left;
        }

        .dso-text {
            text-align: right;
        }

        .bottom-image {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: auto;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EK Crew Bus</h1>
        <div class="button-row">
            <a href="https://adriacp96.github.io/grosvenor/" class="button grosvenor-text">
                Grosvenor
                <img src="https://i.imghippo.com/files/bTT1071g.png" alt="Grosvenor Icon" class="inline-image grosvenor-image">
            </a>
        </div>
        <div class="button-row">
            <a href="https://adriacp96.github.io/dso/" class="button dso-text">
                DSO
                <img src="https://i.imghippo.com/files/FFdi2937mw.png" alt="DSO Icon" class="inline-image dso-image">
            </a>
        </div>
    </div>
    <img src="https://i.imghippo.com/files/bDy8385Olk.png" alt="Bottom Logo" class="bottom-image">
</body>
</html>
