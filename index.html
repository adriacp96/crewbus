<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EK Crew Bus</title>
    <style>
        @font-face {
            font-family: 'Emirates Bold';
            src: url('https://c.ekstatic.net/shared/fonts/emirates/emirates-bold-v3.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Emirates Bold', sans-serif;
            background: linear-gradient(to bottom, #cce0f5, #b3d1f0, #99c2eb); /* Degradado azul tipo cielo */
            overflow: hidden; /* Evita cualquier desplazamiento */
        }

        .container {
            text-align: center;
            position: absolute; /* Posición fija */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centrado exacto */
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .corner-image {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40%; /* Imagen más grande */
            height: auto; /* Mantiene proporciones */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EK Crew Bus</h1>
        <a href="https://adriacp96.github.io/grosvenor/" class="button">Grosvenor</a>
        <a href="https://adriacp96.github.io/DSO/" class="button">DSO</a>
    </div>
    <img src="https://i.imghippo.com/files/TC4092ilM.png" alt="Corner Image" class="corner-image">
</body>
</html>
