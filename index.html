<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-title" content="EK Crew Bus">
    <title>EK Crew Bus</title>
    
    
    <link rel="preconnect" href="https://i.imghippo.com" crossorigin>
    <link rel="preconnect" href="https://c.ekstatic.net" crossorigin>
    <link rel="preconnect" href="https://upload.wikimedia.org" crossorigin>
    
    
    <link rel="preload" href="https://i.imghippo.com/files/tqlJ2747cfw.png" as="image" importance="high">
    <link rel="preload" href="https://upload.wikimedia.org/wikipedia/commons/archive/d/d0/20250508163912%21Emirates_logo.svg" as="image" importance="low">
    
    
    <link rel="preload" href="https://c.ekstatic.net/shared/fonts/emirates/emirates-bold-v3.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="icon" href="https://i.imghippo.com/files/QJ6163Z.png" type="image/png">

    <meta name="thumbnail" content="https://i.imghippo.com/files/I6835C.png">
    <meta property="og:image" content="https://i.imghippo.com/files/I6835C.png">
    <meta property="og:image:secure_url" content="https://i.imghippo.com/files/I6835C.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://i.imghippo.com/files/I6835C.png">

    <style>
        @font-face {
            font-family: 'Emirates Bold';
            src: url('https://c.ekstatic.net/shared/fonts/emirates/emirates-bold-v3.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
            font-display: swap; 
        }

        
        html {
            min-height: 100svh;
            background: linear-gradient(to bottom, #0d1b2a, #1b263b, #415a77);
        }

        body {
            min-height: 100svh;
            width: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Emirates Bold', sans-serif;

            -webkit-tap-highlight-color: transparent;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: env(safe-area-inset-top, 0px);
            padding-bottom: env(safe-area-inset-bottom, 0px);
            background: linear-gradient(to bottom, #0d1b2a, #1b263b, #415a77);
        }

        
        .background-layer {
            position: fixed;
            inset: 0;
            min-height: calc(100dvh + env(safe-area-inset-top, 0px) + env(safe-area-inset-bottom, 0px));
            min-height: 100svh;
            background: linear-gradient(to bottom, #0d1b2a, #1b263b, #415a77);
            background-size: cover;
            background-repeat: no-repeat;
            z-index: -1;
        }


        .container {
            text-align: center;
            width: 100%;
            max-width: 100%;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .beta-label {
            display: block;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            margin: 0 auto 10px auto;
            width: fit-content;
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button-row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            
            min-height: 60px; 
        }

        .image-button {
            display: inline-block;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.2s;
            
            will-change: transform;
        }

        .image-button:hover {
            transform: scale(1.05);
        }

        .image-button:active {
            transform: scale(0.95);
        }

        .image-button img {
            width: 200px;
            height: auto;
            display: block; 
        }

        
        .bottom-image {
            position: fixed; 
            bottom: calc(20px + env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            z-index: 100; 
            width: 60px;
            height: 60px;
            object-fit: cover;
            object-position: center;
            opacity: 0.9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            pointer-events: none; 
        }
    </style>
</head>
<body>
    
    <div class="background-layer"></div>

    <div class="container">
        <span class="beta-label">BETA</span>
        <h1>EK Crew Bus</h1>
        
        
        <div class="button-row">
            <a href="https://grosvenor.crewbus.info" class="image-button grosvenor-button">
                <img src="https://i.imghippo.com/files/tqlJ2747cfw.png" 
                     alt="Grosvenor Button"
                     width="200"
                     fetchpriority="high"
                     decoding="sync">
            </a>
        </div>
        
        
        <div class="button-row">
            <a href="https://dso.crewbus.info" class="image-button dso-button">
                <img src="https://i.imghippo.com/files/Ik4636fk.png" 
                     alt="DSO Button"
                     width="200"
                     loading="eager"
                     decoding="async">
            </a>
        </div>
        
        
        <div class="button-row">
            <a href="https://parkzabeel.crewbus.info" class="image-button new-button">
                <img src="https://i.imghippo.com/files/BQlQ1574qA.png" 
                     alt="New Button"
                     width="200"
                     loading="lazy"
                     decoding="async">
            </a>
        </div>
        
        
        <div class="button-row">
            <a href="https://7pearls.crewbus.info" class="image-button sevenpearls-button">
                <img src="https://i.imghippo.com/files/kQt9136gb.png" 
                     alt="7 Pearls Button"
                     width="200"
                     loading="lazy"
                     decoding="async">
            </a>
        </div>
    </div>
    
    
    <img src="https://upload.wikimedia.org/wikipedia/commons/archive/d/d0/20250508163912%21Emirates_logo.svg" 
         alt="Emirates Logo" 
         class="bottom-image"
         width="60"
         height="60"
         loading="lazy"
         decoding="async">
</body>
</html>
