<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>EK Crew Bus</title>
    <link rel="icon" href="https://i.imghippo.com/files/QJ6163Z.png" type="image/png">
    
    <meta name="thumbnail" content="https://i.imghippo.com/files/k8968Qk.png">
    <meta property="og:image" content="https://i.imghippo.com/files/k8968Qk.png">
    <meta property="og:image:secure_url" content="https://i.imghippo.com/files/k8968Qk.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://i.imghippo.com/files/k8968Qk.png">
    
    <style>
        @font-face {
            font-family: 'Emirates Bold';
            src: url('https://c.ekstatic.net/shared/fonts/emirates/emirates-bold-v3.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
        }

        html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0d1b2a, #1b263b, #415a77);
        }

        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Emirates Bold', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button-row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px 0;
        }

        .image-button {
            display: inline-block;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.2s;
        }

        .image-button:hover {
            transform: scale(1.05);
        }

        .grosvenor-button img {
            width: 200px;
            height: auto;
        }

        .dso-button img {
            width: 200px;
            height: auto;
        }

        .new-button img {
            width: 200px;
            height: auto;
        }

        .bottom-image {
            position: absolute;
            bottom: calc(20px + env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            width: 60px;
            height: 60px;
            object-fit: cover;
            object-position: center;
            opacity: 0.9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EK Crew Bus</h1>
        <div class="button-row">
            <a href="https://adriacp96.github.com/grosvenor/" class="image-button grosvenor-button">
                <img src="https://i.imghippo.com/files/tqlJ2747cfw.png" alt="Grosvenor Button">
            </a>
        </div>
        <div class="button-row">
            <a href="https://adriacp96.github.com/dso/" class="image-button dso-button">
                <img src="https://i.imghippo.com/files/Ik4636fk.png" alt="DSO Button">
            </a>
        </div>
        <div class="button-row">
            <a class="image-button new-button">
                <img src="https://i.imghippo.com/files/BQlQ1574qA.png" alt="New Button">
            </a>
        </div>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Emirates_logo.svg/1200px-Emirates_logo.svg.png" alt="Emirates Logo" class="bottom-image">
</body>
</html>
