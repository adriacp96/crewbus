<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>EK Crew Bus</title>
    <link rel="icon" href="https://i.imghippo.com/files/QJ6163Z.png" type="image/png">
    
    <style>
        @font-face {
            font-family: 'Emirates Bold';
            src: url('https://c.ekstatic.net/shared/fonts/emirates/emirates-bold-v3.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
        }

        html, body {
            height: 100vh; /* Usamos vh para toda la altura visible */
            width: 100vw; /* Usamos vw para todo el ancho visible */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita scroll */
            background: linear-gradient(to bottom, #0d1b2a, #1b263b, #415a77); /* Fondo aplicado directamente */
            position: fixed; /* Fija el html y body para cubrir todo */
            top: 0;
            left: 0;
        }

        body {
            font-family: 'Emirates Bold', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch; /* Mejora el desplazamiento en iOS si se activa */
            padding-top: env(safe-area-inset-top); /* Respeta el notch */
            padding-bottom: env(safe-area-inset-bottom); /* Respeta el Ã¡rea inferior */
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            padding: 0 20px;
            box-sizing: border-box;
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button-row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px 0;
        }

        .image-button {
            display: inline-block;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.2s;
        }

        .image-button:hover {
            transform: scale(1.05);
        }

        .grosvenor-button img {
            width: 200px;
            height: auto;
        }

        .dso-button img {
            width: 200px;
            height: auto;
        }

        .new-button img {
            width: 200px;
            height: auto;
        }

        .bottom-image {
            position: fixed; /* Cambiado a fixed para alinearse con la pantalla */
            bottom: calc(20px + env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            width: 60px;
            height: 60px;
            object-fit: cover;
            object-position: center;
            opacity: 0.9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EK Crew Bus</h1>
        <div class="button-row">
            <a href="https://adriacp96.github.io/grosvenor/" class="image-button grosvenor-button">
                <img src="https://i.imghippo.com/files/tqlJ2747cfw.png" alt="Grosvenor Button">
            </a>
        </div>
        <div class="button-row">
            <a href="https://adriacp96.github.io/dso/" class="image-button dso-button">
                <img src="https://i.imghippo.com/files/DTpE1959sl.png" alt="DSO Button">
            </a>
        </div>
        <div class="button-row">
            <a class="image-button new-button">
                <img src="https://i.imghippo.com/files/BQlQ1574qA.png" alt="New Button">
            </a>
        </div>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Emirates_logo.svg/1200px-Emirates_logo.svg.png" alt="Emirates Logo" class="bottom-image">
</body>
</html>
